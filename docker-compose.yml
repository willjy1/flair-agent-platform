version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: flair_agent
      POSTGRES_USER: flair
      POSTGRES_PASSWORD: flair
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  chroma:
    image: chromadb/chroma:0.5.5
    ports:
      - "8001:8000"
    environment:
      IS_PERSISTENT: "TRUE"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  postgres_data:
  redis_data:
  chroma_data:
